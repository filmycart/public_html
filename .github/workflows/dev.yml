name: Dev
on:
  push:
    branches: [ "dev" ]
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache